<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Color clicker</title>
  <link rel="stylesheet" href="js/index.css">
</head>
<body>
  <h1>Color clicker! <span class="score">0</span></h1>
  <h2 id="timer"></h2>
  <br>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="position position1">
      <div class="bcircle"><div id="blue">
      </div>
    </div></div>
    <div class="position position2">
      <div class="rcircle"><div id="red">
      </div>
    </div></div>
    <div class="position position3">
      <div class="ycircle"><div id="yellow" >
      </div>
    </div></div>
    <br>
    <div class="position position4">
      <div class="wcircle"><div id="white">
      </div>
    </div></div>
    <div class="position position5">
      <div class="ocircle"><div id="orange">
      </div>
    </div></div>
    <div class="position position6">
      <div class="pcircle"><div id="purple">
      </div>
    </div></div>
    <br>
    <div class="position position7">
      <div class="brcircle"><div id="brown">
      </div>
    </div></div>
    <div class="position position8">
      <div class="blcircle"><div id="black">
      </div>
    </div></div>
    <div class="position position9">
      <div class="gcircle"><div id="green">
      </div>
    </div></div>
  </div>
  <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
